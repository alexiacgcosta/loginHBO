<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBO MAX-Login</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav id="barra">
        <div class="menu">
          <img src="imagens/iconbar.svg" />
          <img src="imagens/search.svg" />
        </div>
        <img src="imagens/logohbo.svg" />
        <div>
          <a href="">Assinar</a>
          <a href="">Entrar</a>
        </div>
      </nav>
    </header>

    <form>
      <h3>Entrar</h3>
      <p class="title">Você tem uma conta HBO Max?</p>
      <label class="label">Email:</label>
      <input type="email" name="email" placeholder="email@email.com" />

      <label class="label">Senha:</label>
      <input type="password" name="senha" placeholder="*********" />

      <input type="submit" value="Entrar" />

      <p class="title">
        Você acessa a HBO Max por um provedor<br />
        de TV, de internet ou celular?
      </p>

      <input id="submitprovider" type="submit" value="Entrar com provedor" />
    </form>
  </body>
</html>
